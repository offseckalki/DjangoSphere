<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Django Sphere</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages{
                height:400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-purple-700">
    <nav class="flex items-center justify-between px-4 py-6 bg-violet-900">
        <div>
            <a href="/" class="text=xl text-white">Django Sphere</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms" class="text-white hover:text-purple-200">Rooms</a>
                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-purple-600 hover:bg-purple-400">Log out</a>
            {% else %}
            <a href="/login/" class="text-white hover:text-purple-200">Log in</a>
            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-purple-600 hover:bg-purple-400">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
    </body>

</html>
