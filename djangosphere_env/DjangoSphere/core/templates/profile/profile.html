{% extends 'core/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Your Profile</h2>
    <form method="post" action="{% url 'profile' %}" class="mb-8">
      {% csrf_token %}
      <div class="mb-4">
        <label for="first_name" class="block text-gray-700">First Name:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full mt-2 px-4 py-2 rounded-xl border border-gray-300">
      </div>
      <div class="mb-4">
        <label for="last_name" class="block text-gray-700">Last Name:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full mt-2 px-4 py-2 rounded-xl border border-gray-300">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" class="w-full mt-2 px-4 py-2 rounded-xl border border-gray-300">
      </div>
      <button type="submit" class="px-6 py-3 rounded-xl text-white bg-purple-600 hover:bg-purple-400">Update Profile</button>
    </form>

    <h2 class="text-3xl font-bold mb-4">Change Password</h2>
    <form method="post" action="{% url 'change_password' %}" class="mb-8">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="px-6 py-3 rounded-xl text-white bg-purple-600 hover:bg-purple-400">Change Password</button>
    </form>
  </div>
{% endblock %}
