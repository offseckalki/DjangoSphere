{% extends 'core/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-4">Change Password</h2>
    <form method="post" action="" class="max-w-md mx-auto">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_old_password" class="block text-gray-700">Old Password:</label>
        <input type="password" name="old_password" id="id_old_password" class="w-full mt-2 px-4 py-2 rounded-xl border border-gray-300">
      </div>
      <div class="mb-4">
        <label for="id_new_password1" class="block text-gray-700">New Password:</label>
        <input type="password" name="new_password1" id="id_new_password1" class="w-full mt-2 px-4 py-2 rounded-xl border border-gray-300">
      </div>
      <div class="mb-4">
        <label for="id_new_password2" class="block text-gray-700">Confirm New Password:</label>
        <input type="password" name="new_password2" id="id_new_password2" class="w-full mt-2 px-4 py-2 rounded-xl border border-gray-300">
      </div>
      <button type="submit" class="px-6 py-3 rounded-xl text-white bg-purple-600 hover:bg-purple-400">Change Password</button>
    </form>
  </div>
{% endblock %}
